{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  $(document).ready(() => {
      
      var rotate = document.getElementById('rotate-box');
      var mc = new Hammer(rotate);
      mc.get('rotate').set({enable: true});
      mc.on("rotate", function(ev) {
        console.log("rotated");
        rotate.style.transform = 'rotate(45deg)';
      });
      
      var pinch = document.getElementById('pinch-box');
      var mc = new Hammer(pinch);
      mc.get('pinch').set({enable: true});
      mc.on("pinch", function(ev) {
        console.log("pinched");
        pinch.style.width = "200px";
      });
      
      var press = document.getElementById('press-box');
      var mc = new Hammer(press);
      mc.on("press", function(ev) {
        console.log("pressed");
        press.style.width = "200px";
        press.style.height = "200px";
      });
      
      var pan = document.getElementById('pan-box');
      var mc = new Hammer(pan);
      mc.on("pan", function(ev) {
        console.log("panned");
        pan.style.alignItems = 'flex-end';
      });
      
      var tap = document.getElementById('tap-box');
      var mc = new Hammer(tap);
      mc.on("tap", function(ev) {
        console.log("tapped");
        tap.style.background="green";
      });
      
      var swipe = document.getElementById('swipe-box');
      var mc = new Hammer(swipe);
      mc.on("swipe", function(ev) {
        console.log("swiped");
        swipe.style.background="purple";
      })
      
    });
  </script>
</body>
</html>
